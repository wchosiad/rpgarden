[General]
mcp_chip_select = board.D5
log_dir = /home/pi/code/rpgarden/logs
log_file = %(log_dir)s/datalog.csv
sensor_list_pi = photo_sensor_1,moisture_sensor_1,dht_sensor,clock_sensor
sensor_list_tau = photo_sensor_1,moisture_sensor_1,dht_sensor,clock_sensor

[clock_sensor_pi]
clock_format = %%Y-%%m-%%d %%H:%%M:%%S
calibrated = True
sort = 10
type = clock
description = Date/Time
field_name = reading_time
format = %%s

[dht_sensor_pi]
pin = 16
dht_type = DHTXX.DHT22
scale = DHTXX.FAHRENHEIT
calibrated = True
sort = 20
type = dht
description = temperature, humidity
field_name = temperature~humidity
format = %%s~%%s

[moisture_sensor_1_pi]
top = 56448
bottom = 28864
mcp_channel = 0
reverse = True
calibrated = True
sort = 30
type = moisture
description = Soil Moisture
field_name = soil_1
maxval = 56448
minval = 28864
mcp_pin = 0
format = %%s

[photo_sensor_1_pi]
top = 62912
bottom = 5696
mcp_channel = 1
reverse = False
calibrated = True
sort = 1000
type = photo
description = Light Sensor
field_name = light
maxval = 62912
minval = 5696
mcp_pin = 1
format = %%s

